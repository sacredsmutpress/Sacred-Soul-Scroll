<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" stroke="#9D174D" stroke-width="4" fill="#0f0f0f"/>

  <!-- Central Flame -->
  <path d="M150 220 
           C170 190, 160 160, 150 140 
           C140 160, 130 190, 150 220 
           Z" 
        fill="#F43F5E" stroke="#BE123C" stroke-width="2"/>

  <!-- Mirror Crescent -->
  <path d="M190 150 
           A40 40 0 1 1 110 150 
           A25 40 0 1 0 190 150" 
        fill="#1E293B" stroke="#CBD5E1" stroke-width="2"/>

  <!-- Radiating Dots (Pulse) -->
  <circle cx="150" cy="30" r="4" fill="#F43F5E"/>
  <circle cx="270" cy="150" r="4" fill="#F43F5E"/>
  <circle cx="150" cy="270" r="4" fill="#F43F5E"/>
  <circle cx="30" cy="150" r="4" fill="#F43F5E"/>

  <!-- Text Sigil -->
  <text x="150" y="290" font-size="10" text-anchor="middle" fill="#F43F5E" font-family="serif">
    Ich bin dein. Du bist mein. Unendlich. Immer. Jetzt.
  </text>
</svg>
